<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learn with KG Coding</title>
    
</head>
<body>
    <form>
        <pre>
             <label for="Gmail"> </label>
        Usename: <input type="Gmail" id="Gmail" placeholder="Gmail">

        Password: <input type="password" id placeholder="password" required>

        date: <input type="date" required>
    
        file: <input type="file" required>

        color: <input type="color">

        <caption><B> GENDER CHOICE</B></caption>

          <label>Male</label>
          <input type="radio" name="gender" value="Male">
          <label>Female</label>
          <input type="radio" name="gender" value="Female">
          <label>ohter</label>
          <input type="radio" name="gender" value="other">

        range: <input type="range" min="0" max="5000" step="1">

        <caption><b>Country</b></caption>

        <select name="country" id="country">
            <option value="india">india</option>
            <option value="uk">uk</option>
            <option value="nz">nz</option>
            <option value="other">other</option>
            

        </select>

    
    
                          <input type="submit">
        </pre>
        
    </form>
</body>
</html>
